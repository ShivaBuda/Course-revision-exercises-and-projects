<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carousel</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="carousel">
            <img class="carousel--img" src="image1.jpg" alt="pink flower" />

            <blockquote class="carousel--text">
                <p>
                    "Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Tempore a, fuga facilis unde rerum doloremque? Lorem ipsum
                    dolor sit amet consectetur adipisicing elit. Ex, sint"
                </p>
                <p class="author--name">Shiv De Micheal</p>
                <p class="author--job">Senior Front End Developer</p>
            </blockquote>
            <button class="btn--backward btn">◀️</button>
            <button class="btn--forward btn">▶️</button>
            <div class="dots">
                <span class="dot active--dot">&nbsp;</span>
                <span class="dot">&nbsp;</span>
                <span class="dot">&nbsp;</span>
                <span class="dot">&nbsp;</span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
