<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Styling with CSS Float</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <article class="container-item">
            <p class="tag">Sale</p>
            <h1 class="product-title">
                Converse Chuck Taylor All Star Low Top
            </h1>
            <img
                class="product-img"
                src="canvas shoes.webp"
                alt="black converse shoe" />

            <div class="product-about">
                <p><strong class="price">S$70.00</strong></p>
                <p class="shipping">Free shipping</p>
                <p class="product-description">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    Perferendis voluptas
                </p>
                <a class="more-info" href="#">More information &rarr;</a>

                <div class="color-box-container">
                    <span class="green color-box"></span>
                    <span class="red color-box"></span>
                    <span class="purple color-box"></span>
                    <span class="tomato color-box"></span>
                    <span class="yellow color-box"></span>
                    <span class="brown color-box"></span>
                </div>
            </div>
            <div class="product-detail">
                <h4>Product details</h4>
                <ul>
                    <li>Lightweight conavas sneaker</li>
                    <li>Lightly padded</li>
                    <li>Iconic Chuck Taylor</li>
                </ul>
            </div>
            <button class="button-add">Add to Cart</button>
        </article>
    </body>
</html>
